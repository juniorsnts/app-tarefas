<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      App de tarefas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas">
      <span text-capitalize>{{tarefa.nome}}</span>
      <p>{{tarefa.descricao}}</p>
      <button (click)="deletar(tarefa)" item-end ion-button icon-only clear color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
